<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <!-- header -->
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{modalHeader}</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <!-- body -->
                <template for:each={fields} for:item="field">
                    <div key={field.label} class="slds-form-element">
                        <label class="slds-form-element__label">
                            <template if:true={field.required}>
                                <abbr class="slds-required" title="required">* </abbr>
                            </template>
                            {field.label}
                        </label>
                        <div class="slds-form-element__control">
                            <input type="text" data-id={field.uniqueName} placeholder="Enter valueâ€¦" value={field.value} required={field.required} class="slds-input" />
                        </div>
                    </div>
                </template>
            </div>
            <footer class="slds-modal__footer">
                <!-- footer -->
                <button class="slds-button slds-button_neutral" onclick={handleCancelClick}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={handleSaveClick}>Save</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
